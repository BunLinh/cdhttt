<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

    <title>SIGN UP</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <div class="background" style=" background-image: url('./../../assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">


                <img src="../../../../assets/img/img/user_128x117.png" class="logo">
                <br>
                <span class="login">SIGN UP </span>
                <br>
                <div class="content-detail">
                    <div class="column-left">
                        <p *ngIf="submitted && (!form.controls['name'].valid) && (form.controls['name'].touched)">*{{titleAlert}}</p>
                        <div class="column">
                            <label style="font-size: 20px">Họ tên <label style="color: red; " >*</label></label>
                            <span><input type="text" #name formControlName="name"></span>
                        </div><br>
                        <p *ngIf="submitted &&  (!form.controls['birthday'].valid) && (form.controls['birthday'].touched)">
                            <div class="column">
                                <label style="font-size: 20px">Ngày sinh <label style="color: red">*</label></label>
                                <span><input type="date" #birthday formControlName="birthday" ></span>
                            </div><br>
                            <div class="column">
                                <label style="font-size: 20px;">Giới tính</label>
                                <span>
                                            <select name="gender" id=" gender" style="font-size: 20px;">
                                                <option value="1">Nam</option>
                                                <option value="0">Nữ</option>
                                                <option value="">Khác</option>
                                            </select>
                                        </span>
                            </div><br>
                            <p *ngIf="submitted &&  form.controls.phone.invalid && (form.controls.phone.touched)">*Số điện thoại phải từ 10 hoặc 11 số</p>
                            <div class="column">
                                <label style="font-size: 20px">Số điện thoại <label style="color: red">*</label></label>
                                <span><input type="string" #phone formControlName="phone"></span>
                            </div><br>



                    </div>

                    <div class="column-right">
                        <p *ngIf="submitted && (!form.controls['email'].valid) && (form.controls['email'].touched)"> {{titleAlert}}
                            <div class="column">
                                <label style="font-size: 20px">Email <label style="color: red">*</label></label>
                                <span><input type="email" name="email" #email formControlName="email"></span>
                            </div><br>
                            <p *ngIf="submitted && (!form.controls['atmNumber'].valid) && (form.controls['atmNumber'].touched)"> {{titleAlert}}
                                <div class="column">
                                    <label style="font-size: 20px">Số tài khoản
                                              <label style="color: red">*</label></label>
                                    <span><input type="text" #atm_number formControlName="atmNumber"></span>
                                </div><br>
                                <p style="font-size: 18px" *ngIf="(!form.controls['address'].valid) && (form.controls['address'].touched)"> {{titleAlert}}
                                    <div class="column">
                                        <label style="font-size: 20px">Địa chỉ thường trú <label style="color: red">*</label></label>
                                        <span><input type="text" #address formControlName="address"></span>
                                    </div><br>

                    </div>
                </div>

                <div class="button">
                    <!--Link trang nhưng không tải lại trang-->
                    <button style="background-color: rgb(160, 105, 34);     margin-right: 50px;" id="add" (click)="onResetForm()">Reset</button>
                    <button id="ignore" [routerLink]="['/login']">Hủy </button>
                    <button type="submit" class="btn btn-primary" id="add">Đăng ký</button>

                </div>



            </form>
        </div>
    </div>
</body>

</html>
