<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule_Detail</title>

</head>

<body>
    <app-navbar></app-navbar>
    <aside style=" margin-top: 100px;" id="colorlib-hero" class="breadcrumbs">
        <div class="flexslider">
            <ul class="slides">
                <li style="background-image: url(assets/img/img/shop.jpg); ">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text" style="margin-left: 515px;">
                                <div class=" slider-text-inner text-center">
                                    <h1>Products</h1>
                                    <h2 class=" bread ">
                                        <span><a [routerLink]="[''] ">Home</a></span> <span><a
                                                [routerLink]="['/shop']">Shop</a></span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
    <table style="margin-left:160px; margin-top:350px;width: 1000px;" class="table table-striped">
        <thead>
            <tr>
                <th scope="col" style="text-align: center">Tên sản phẩm </th>
                <th scope="col" style="text-align: center">Hình ảnh</th>
                <th scope="col" style="text-align: center">Tiền</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngIf="product ;else noProduct">
                <th scope="row">{{product.name}}</th>
                <th> <img src="{{product.img}}"> </th>
                <td>{{product.price | currency: 'VND' : true}} vnd</td>
            </tr>

        </tbody>

    </table>
    <button style="margin-left: 500px; margin-top: 50px;" type="button" class="btn btn-primary" value="register" (click)="onAddToCart()">
       
        Thêm vào giỏ</button>
    <button style="margin-left: 40px; margin-top: 50px;" type="button" class="btn btn-warning" (click)="onBackToList() " value=" cancel ">Hủy</button>
    <!-- <button style=" margin-top: 50px; " type="button " class="btn btn-default " (click)="onBackToList() ">Back To List</button> -->
    <ng-template #noProduct>
        <h1>
            This product has been deleted
        </h1>
    </ng-template>
</body>

</html>
